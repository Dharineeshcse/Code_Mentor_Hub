<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="shortcut icon" type="image" href="../images/KAHE logo.png">
</head>
<body>
    <div class="box">
        <div class="innerdiv">
       <div class="in-img">
        <img class="in-logo" src="./images/KAHE logo.png" alt="">
        </div>
        <div class="formblock">
        <form action="#" class="form">
            <h2 class="login">Student Login</h2>
            <div class="form-group">
                <input type="text" class="form-control">
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required>
                <label for="" class="form-label">Password</label>
            </div>
            <div class="haveac">
                <p>Don't have an account?</p>
                <a href="Studentsignup.html">Sign Up!</a>
            </div>
            <div class="bottom-box">
                <a href="../forgotpassword/forgot.html">Forgot Password?</a>
                <button class="form-button"><a class="fbtn" href="index.html">LogIn</a></button>
            </div>
        </form>
        </div>
        </div>
    </div>
    
</body>
</html>
