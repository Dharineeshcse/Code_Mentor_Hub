<head>

</head>
<body>
    <div class="main">
        <div class="innerdiv">
        <div class="first">
            <div class="userprofile-img">
                <img  class="userprofileimg1" src="./navimages/snake.png" alt="">
                <div class="cons">
                    <h2>NAME</h2>
                    <h4>USER-ID</h4>
                </div>
            </div>
            <h3 class="htext"><a href="userprofile.html" style="color: black;">DASHBOARD</a></h3>
            <h3 class="htext">PLATFORM</h3>
            <div class="platforms-logo">
                <a href="https://www.codechef.com/"><img class="platforms-logo-img im1" src="./platform-logo/Codechef(new)_logo.svg.png" alt=""></a>
                <img class="platforms-logo-img im2" src="./platform-logo/702300.png" alt="">

            <h3 class="htext">SETTINGS</h3>
            <div class="end-button">
                <button class="back"><a href="userprofile.html">BACK</a></button>
                <button class="logout"><a href="login.html">LOGOUT</a></button>
            </div>
        </div>
        <div class="settings-edit">
            <div class="s-top">
                <div class="s-dp">

                </div>
                <div class="s-change-photo">
                    <div class="s-change">
                        <h3>CHANGE</h3>
                    </div>
                    <div class="s-delete">
                           <h3>DELETE</h3>
                    </div>
                </div>
                <div class="upload">
                    <h3>SUBMIT</h3>
                </div>
            </div>
            <div class="s-middle">
                <div class="s-first">
                <h1>NAME</h1>
                <input  class="s-name custom" type="text">
                </div>
                <div class="s-second">
                    <h1>USER-ID</h1>
                    <input class="s-userid custom" type="number" placeholder="21BECSE012" disabled>
                </div>
                <div class="s-third">
                    <h1>TOP-SKILLS</h1>
                    <div class="top-con">
                    <select class="custom skills">
                        <option value="C">C</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="C++">C++</option>
                        <option value="JAVA">JAVA</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                      </select>
                      <select class="custom skills">
                        <option value="C">C</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="C++">C++</option>
                        <option value="JAVA">JAVA</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                      </select>
                      <select class="custom skills">
                        <option value="C">C</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="C++">C++</option>
                        <option value="JAVA">JAVA</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                      </select>
                      <input  class="custom button" type="submit">
                      </div>
                </div>
                <div class="s-four">
                    <h1>ABOUT</h1>
                    <textarea  class="about-desc" name="" id="" cols="0" rows="0"></textarea>
                </div>
            </div>
            <div class="s-end">
                <h1>TEAMMATES</h1>
                <div class="teammatesgrid">
                    <div class="team1">
                         <div class="plus">
                            <i class="fa-solid fa-plus fa-fade"></i>
                        </div>
                    </div>
                    <div class="team2">
                        <div class="plus">
                            <i class="fa-solid fa-plus fa-fade"></i>
                        </div>
                    </div>
                    <div class="team3">
                        <div class="plus">
                            <i class="fa-solid fa-plus fa-fade"></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>
       
    </div>
</body>
</html>
